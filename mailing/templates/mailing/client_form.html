<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-secondary { background: #757575; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="{{ form.full_name.id_for_label }}">ФИО:</label>
            {{ form.full_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.comment.id_for_label }}">Комментарий:</label>
            {{ form.comment }}
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn">Сохранить</button>
            <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'home' %}">← На главную</a>
    </div>
</body>
</html>
